<!DOCTYPE html>
<html lang='pt-br' style='box-sizing: border-box'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title> Zafira.IA </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #020817;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }
        
        .form-container {
            max-width: 350px;
            margin: 0 auto;
        }
        
        .campo {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            max-width: 350px;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            background-color: #ffffff;
        }
        
        input:focus {
            border-color: #EBBF82;
            box-shadow: 0 0 0 2px rgba(235, 191, 130, 0.2);
        }
        
        .password-container {
            position: relative;
            max-width: 350px;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            user-select: none;
            font-size: 12px;
            text-decoration: underline;
        }
        
        .toggle-password:hover {
            color: #666;
        }
        
        button {
            margin-top: 30px;
            width: 100%;
            max-width: 350px;
            padding: 14px;
            background-color: #EBBF82;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #d9ad6e;
        }
        
        .texto {
            margin: 15px 0px 40px;
            color: #ffffff;
            font-size: 16px;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }

        .botao button{
            color: #020817;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class='logo'>
            <img src='/image/zafira.png' alt='logoZafira' />
        </div>
        
        <div class='texto'>
            <p>Página para configuração de rede para conexão do dispositivo <b>Zafira.IA</b>.</p>
        </div>
        
        <div class='form-container'>
            <form action='/save' method='POST'>
                <div class='campo'>
                    <label class="label">Nome da rede Wi-Fi</label>
                    <input type='text' name='ssid' placeholder='Digite o nome da rede Wi-Fi' required>
                </div>
                
                <div class='campo'>
                    <label class="label">Senha</label>
                    <div class="password-container">
                        <input type='password' id="password" name='password' placeholder='Digite sua senha' required>
                        <span class="toggle-password" onclick="togglePassword()" id="toggleText">mostrar</span>
                    </div>
                </div>

                <div class='campo'>
                    <label class="label">Número de celular</label>
                    <input type='tel' 
                           id="celular"
                           name='celular' 
                           pattern="[0-9]+"
                           maxlength="11"
                           placeholder='Digite seu contato (DDD + número)' 
                           required>
                </div>

                <div class='campo'>
                    <label class="label">Nome do dispositivo</label>
                    <input type='text' name='dispositivo' placeholder='Nome dispositivo' required>
                </div>
                
                <div class='botao'>
                    <button type='submit'>Conectar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleText = document.getElementById("toggleText");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleText.textContent = "ocultar";
            } else {
                passwordInput.type = "password";
                toggleText.textContent = "mostrar";
            }
        }

        // Função para limpar o número de telefone
        document.getElementById('celular').addEventListener('input', function(e) {
            // Remove tudo que não for número
            let value = e.target.value.replace(/\D/g, '');
            
            // Limita a 11 dígitos (DDD + 9 dígitos)
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            
            // Atualiza o valor do campo
            e.target.value = value;
        });

        // Validação antes do envio do formulário
        document.querySelector('form').addEventListener('submit', function(e) {
            const celular = document.getElementById('celular').value;
            
            // Verifica se tem exatamente 11 dígitos (DDD + 9 dígitos)
            if (celular.length !== 11) {
                e.preventDefault();
                alert('O número de celular deve ter 11 dígitos (DDD + número)');
            }
        });
    </script>
</body>

</html>
